
<template name="player">
<header>
<div class="container">
  <h2 style="float:left">
    <img src="/radio-meteor-wb.png" width="100" alt="Radio Meteor logo" /> 
    radio meteor
  </h2>

  {{#if srcUrl}}
  <audio preload id="player" controls>
    <source src="{{srcUrl}}" />
  </audio>

  <div>
    <i style="margin-left:15px" class="icon-signal"></i>
    <span id="networkState"></span>
    <i class="icon-time"></i>
    <span id="readyState"></span>
  </div>
  {{/if}}
</div>
</header>

<article>
<div class="container">
  <div id="channels" style="clear:both">
    <a href="/" class="btn {{#if paused}}btn-success{{else}}btn-danger{{/if}} btn-large" id="stop">
      <i class="fa fa-stop"></i>
    </a>
    
    {{#each channels}}
    <a href="/{{name}}" class="channel btn btn-large {{#if playing}}btn-success{{else}}btn-primary{{/if}}">
      {{name}}
    </a>
    {{/each}}

  </div>

  <h1><i class="fa fa-play"></i> {{channel.name}}</h1>
  <div id="metadata">
    {{#if channel.site}}<a target="_blank" href="{{channel.site}}">{{channel.site}}</a>{{/if}}
    {{#if channel.facebook}}<a target="_blank" href="{{channel.facebook}}"><i class="fa fa-facebook-square"></i></a>{{/if}}
    {{#if channel.twitter}}<a target="_blank" href="{{channel.twitter}}"><i class="fa fa-twitter-square"></i></a>{{/if}}
  </div>
</div>
</article>

</template>
