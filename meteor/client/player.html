
<template name="player">
  
  <div style="row">
    <div class="span6">
      <h1><img src="radio-meteor-wb.png" width="100" alt="Radio Meteor logo" /> radio meteor</h1>
    </div>

    <div class="span6 text-left">
      {{#if srcUrl}}
      <audio preload id="player" controls>
	<source src="{{srcUrl}}" />
      </audio>
      {{/if}}

      <i class="icon-signal"></i>
      <span id="networkState"></span>
      <i class="icon-time"></i>
      <span id="readyState"></span>
    </div>
  </div>
  
  <div id="channels" style="clear:both">
    <button class="btn {{#if paused}}btn-success{{else}}btn-danger{{/if}} btn-large" id="stop">
      PAUSE
    </button>
    
    {{#each channels}}
    <button class="btn btn-large {{#if playing}}btn-success{{else}}btn-primary{{/if}}" id="channel-{{name}}">
      {{name}}
    </button>
    {{/each}}
  </div>

  
</template>
